<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Approve</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none" (click)="handleLeave()">
      <ion-label class="gradient-box">Leave Approve</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="handlePermission()">
      <ion-label class="gradient-box">Permission Approve</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
