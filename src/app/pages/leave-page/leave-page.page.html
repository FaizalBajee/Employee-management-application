<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Leave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item  lines="none" (click)="handleApplyLeave()">
      <ion-label class="gradient-box">Apply Leave</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="handleLeaveReport()">
      <ion-label class="gradient-box">Report</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
