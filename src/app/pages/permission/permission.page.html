<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>permission</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-item  lines="none" (click)="handleApplyPermission()">
      <ion-label class="gradient-box">Apply Permission</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="handlePermissionReport()">
      <ion-label class="gradient-box">Report</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
